name: 'Sonarqube Job Trigger'
description: 'Trigger a Sonarqube job'
branding:
  icon: 'terminal'
  color: 'green' 
inputs:
  url:
    description: 'Jenkins full URL including http/https protocol'
    required: false
runs:
  using: composite
  steps:
    - run: ${{ github.action_path }}/entrypoint.ps1 ${{ inputs.url }}
      id: script
